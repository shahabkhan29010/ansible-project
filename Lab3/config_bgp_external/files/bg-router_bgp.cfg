interface GigabitEthernet2
  ip address 10.10.10.1 255.255.255.252
  no shut
interface GigabitEthernet3
  ip address 10.10.20.1 255.255.255.252
  no shut
interface loopback0
  ip address 10.10.10.10 255.255.255.255
  no shut

router bgp 100
  bgp router-id 10.10.10.10
  neighbor 11.11.11.11 remote-as 65000
  neighbor 11.11.11.11 update-source loopback0
  neighbor 11.11.11.11 ebgp-multihop 2
  address-family ipv4 unicast
    neighbor 11.11.11.11 activate
    neighbor 11.11.11.11 soft-reconfiguration inbound
    network 10.10.10.10 mask 255.255.255.255
    maximum-paths 2
router bgp 100
  bgp router-id 10.10.10.10
  neighbor 12.12.12.12 remote-as 65000
  neighbor 12.12.12.12 update-source loopback0
  neighbor 12.12.12.12 ebgp-multihop 2
  address-family ipv4 unicast
    neighbor 12.12.12.12 activate
    neighbor 12.12.12.12 soft-reconfiguration inbound
    network 10.10.10.10 mask 255.255.255.255
    maximum-paths 2

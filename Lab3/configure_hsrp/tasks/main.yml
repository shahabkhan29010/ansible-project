# tasks file for configure_hsrp
- name: Generate script to configure HSRP on Leaf switches
  template: 
    src: configure_hsrp.j2
    dest: "/home/knzadmin/mylab/configure_hsrp/files/{{ inventory_hostname }}_hsrp_config.cfg"

- name: Push the configuration on Leaf switches
  cisco.nxos.nxos_config:
    src: "/home/knzadmin/mylab/configure_hsrp/files/{{ inventory_hostname }}_hsrp_config.cfg"
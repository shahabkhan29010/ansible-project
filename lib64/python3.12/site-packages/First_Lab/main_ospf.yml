---
- name: Configuring OSPF in lab
  hosts:
    - spine
    - router
  connection: network_cli
  gather_facts: no

  tasks:
    - name: Configure OSPF in nxos
      when: inventory_hostname in ['lab-sw01', 'lab-sw02']
      import_tasks: tasks/tasks_nxos_ospf.yml

    - name: Configure OSPF in ios
      when: inventory_hostname == 'lab-r01'
      import_tasks: tasks/tasks_ios_ospf.yml

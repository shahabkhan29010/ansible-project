router bgp 100
    neighbor 11.11.11.11 remote-as 65000
  neighbor 11.11.11.11 update-source loopback1
  neighbor 11.11.11.11 ebgp-multihop 2
  address-family ipv4 unicast
    neighbor 11.11.11.11 activate
    neighbor 11.11.11.11 soft-reconfiguration inbound
    maximum-paths 2
    neighbor 12.12.12.12 remote-as 65000
  neighbor 12.12.12.12 update-source loopback1
  neighbor 12.12.12.12 ebgp-multihop 2
  address-family ipv4 unicast
    neighbor 12.12.12.12 activate
    neighbor 12.12.12.12 soft-reconfiguration inbound
    maximum-paths 2
  

ip routing
interface vlan 10
  ip address 172.16.10.3/24
  vrrp 10 ipv4 172.16.10.1
  vrrp 10 ipv4 version 2
  vrrp 10 priority-level 100
  no vrrp 10 disabled
    no shutdown
interface vlan 20
  ip address 172.16.20.3/24
  vrrp 20 ipv4 172.16.20.1
  vrrp 20 ipv4 version 2
  vrrp 20 priority-level 100
  no vrrp 20 disabled
    no shutdown

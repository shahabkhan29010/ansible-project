interface vlan 10
  no shutdown
  ip address 192.168.10.2/24
  vrrp 10 address-family ipv4
    priority 254
    vip 192.168.10.1
    version 2
        preempt
        exit
interface vlan 20
  no shutdown
  ip address 192.168.20.2/24
  vrrp 20 address-family ipv4
    priority 254
    vip 192.168.20.1
    version 2
        preempt
        exit

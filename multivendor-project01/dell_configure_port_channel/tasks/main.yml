---
# tasks file for dell_configure_port_channel
- name: Generate scripts to configure port-channel on DellEMC SoNIC Leaf Switches
  template:
    src: dell_configure_port_channel.j2
    dest: "/home/network-admin/mylab/dell_configure_port_channel/files/{{ inventory_hostname }}_portchannel.cfg"

- name: Push configuration to configure port-channel on DellEMC SoNIC Leaf Switches
  dellemc.enterprise_sonic.sonic_config:
    src: "/home/network-admin/mylab/dell_configure_port_channel/files/{{ inventory_hostname }}_portchannel.cfg"
    save: yes
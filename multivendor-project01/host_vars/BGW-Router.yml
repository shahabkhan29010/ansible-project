configure_l3_interface:
  - interface_name: GigabitEthernet2
    interface_ip: 2.2.2.1
    interface_mask: 255.255.255.252
  - interface_name: GigabitEthernet3
    interface_ip: 3.3.3.1
    interface_mask: 255.255.255.252

configure_loopback:
  - loopback_id: 4
    loopback_ip: 4.4.2.2
    loopback_mask: 255.255.255.255
  - loopback_id: 8
    loopback_ip: 8.8.8.8
    loopback_mask: 255.255.255.255

bgp_asn: 100
bgp_router_id: 1.1.1.1
configure_bgp:
  - bgp_neighbor: 2.2.2.2
    bgp_neighbor_asn: 65001
  - bgp_neighbor: 3.3.3.2
    bgp_neighbor_asn: 65002

configure_prefix_list:
  - prefix_list_seq_number: 10
    prefix_list_network: 4.4.2.2/32
  - prefix_list_seq_number: 20
    prefix_list_network: 8.8.8.8/32
  - prefix_list_seq_number: 30
    prefix_list_network: 2.2.2.0/30
  - prefix_list_seq_number: 40
    prefix_list_network: 3.3.3.0/30
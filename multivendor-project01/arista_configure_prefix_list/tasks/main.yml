---
# tasks file for arista_prefix_list
- name: Generate scripts to configure Prefix-lists in Arista Spine Switches
  template:
    src: arista_configure_prefix_list.j2
    dest: "/home/network-admin/mylab/arista_configure_prefix_list/files/{{ inventory_hostname }}_prefix_list.cfg"

- name: Push configuration to configure Prefix-lists in Arista Spine Switches
  arista.eos.eos_config:
    src: "/home/network-admin/mylab/arista_configure_prefix_list/files/{{ inventory_hostname }}_prefix_list.cfg"
    save_when: modified
---
# tasks file for cisco_nxos_configure_loopback
- name: Generate scripts to configure loopback interface on Cisco Nexus Switches
  template:
    src: cisco_nxos_configure_loopback.j2
    dest: "/home/network-admin/mylab/cisco_nxos_configure_loopback/files/{{ inventory_hostname }}_loopback.cfg"

- name: Push configuration to configure loopback interface on Cisco Nexus Switches
  cisco.nxos.nxos_config:
    src: "/home/network-admin/mylab/cisco_nxos_configure_loopback/files/{{ inventory_hostname }}_loopback.cfg"
    save_when: modified
    
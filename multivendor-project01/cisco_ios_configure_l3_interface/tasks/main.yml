---
# tasks file for cisco_ios_configure_l3_interface
- name: Generate script to assign IP address to Cisco Router interface
  template:
    src: cisco_ios_configure_l3_interface.j2
    dest: "/home/network-admin/mylab/cisco_ios_configure_l3_interface/files/{{ inventory_hostname }}_l3_interface.cfg"

- name: Push configuration to assign IP address to Cisco Router interface
  cisco.ios.ios_config:
    src: "/home/network-admin/mylab/cisco_ios_configure_l3_interface/files/{{ inventory_hostname }}_l3_interface.cfg"
    save_when: modified
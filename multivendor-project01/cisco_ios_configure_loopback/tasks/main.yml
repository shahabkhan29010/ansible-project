---
# tasks file for cisco_ios_configure_loopback
- name: Generate script to configure loopback interfaces on Cisco Router
  template:
    src: cisco_ios_configure_loopback.j2
    dest: "/home/network-admin/mylab/cisco_ios_configure_loopback/files/{{ inventory_hostname }}_loopback.cfg"

- name: Push configuration to configure loopback interfaces on Cisco Router
  cisco.ios.ios_config:
    src: "/home/network-admin/mylab/cisco_ios_configure_loopback/files/{{ inventory_hostname }}_loopback.cfg"
    save_when: modified
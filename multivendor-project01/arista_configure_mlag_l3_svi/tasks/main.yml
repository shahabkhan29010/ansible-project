---
# tasks file for arista_configure_mlag_l3_svi
- name: Generate scripts for SVI configuration for MLAG on Arista Spine Switches
  template:
    src: arista_configure_mlag_l3_svi.j2
    dest: "/home/network-admin/mylab/arista_configure_mlag_l3_svi/files/{{ inventory_hostname }}_mlag_l3_svi.cfg"

- name: Push MLAG SVI configuration scripts to Arista Spine Switches
  arista.eos.eos_config:
    src: "/home/network-admin/mylab/arista_configure_mlag_l3_svi/files/{{ inventory_hostname }}_mlag_l3_svi.cfg"
    save_when: modified
---
# tasks file for dell_advertise_local_networks
- name: Generate script to advertise Local Networks in DellEMC SoNIC Spine Switches
  template:
    src: dell_advertise_local_networks.j2
    dest: "/home/network-admin/mylab/dell_advertise_local_networks/files/{{ inventory_hostname }}_advertise_networks.cfg"

- name: Push configuration to advertise Local Networks in DellEMC SoNIC Spine Switches
  dellemc.enterprise_sonic.sonic_config:
    src: "/home/network-admin/mylab/dell_advertise_local_networks/files/{{ inventory_hostname }}_advertise_networks.cfg"
    save: yes
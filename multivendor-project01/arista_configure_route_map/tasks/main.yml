---
# tasks file for arista_configure_route_map
- name: Generate scripts to configure Route-map in Arista Spine Switches
  template:
    src: arista_configure_route_map.j2
    dest: "/home/network-admin/mylab/arista_configure_route_map/files/{{ inventory_hostname }}_route_map.cfg"

- name: Push configuration to configure Route-map in Arista Spine Switches
  arista.eos.eos_config:
    src: "/home/network-admin/mylab/arista_configure_route_map/files/{{ inventory_hostname }}_route_map.cfg"
    save_when: modified
---
# tasks file for dell_configure_vrrp
- name: Generate script to configure VRRP on DellEMC SoNIC Spine Switches
  template:
    src: dell_configure_vrrp.j2
    dest: "/home/network-admin/mylab/dell_configure_vrrp/files/{{ inventory_hostname }}_vrrp.cfg"

- name: Push configuration to configure VRRP on DellEMC SoNIC Spine Switches
  dellemc.enterprise_sonic.sonic_config:
    src: "/home/network-admin/mylab/dell_configure_vrrp/files/{{ inventory_hostname }}_vrrp.cfg"
    save: yes
---
# tasks file for cisco_ios_configure_prefix_list
- name: Generate scripts to configure Prefix-list in Cisco IOS Router
  template:
    src: cisco_ios_configure_prefix_list.j2
    dest: "/home/network-admin/mylab/cisco_ios_configure_prefix_list/files/{{ inventory_hostname }}_prefix_list.cfg"

- name: Push configuration to configure Prefix-list in Cisco IOS Router
  cisco.ios.ios_config:
    src: "/home/network-admin/mylab/cisco_ios_configure_prefix_list/files/{{ inventory_hostname }}_prefix_list.cfg"
    save_when: modified
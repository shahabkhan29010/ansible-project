---
# tasks file for arista_configure_port_channel
- name: Generate scripts to configure port-channels between Arista Leaf & Spine Switches
  template:
    src: arista_configure_port_channel.j2
    dest: "/home/network-admin/mylab/arista_configure_port_channel/files/{{ inventory_hostname }}_port_channel.cfg"

- name: Push configuration to configure port-channels between Arista Leaf & Spine Switches
  arista.eos.eos_config:
    src: "/home/network-admin/mylab/arista_configure_port_channel/files/{{ inventory_hostname }}_port_channel.cfg"
    save_when: modified
---
# tasks file for arista_configure_mlag_port_channel
- name: Generate scripts to configure MLAG Port-channel on Arista Spine Switches
  template:
    src: arista_configure_mlag_port_channel.j2
    dest: "/home/network-admin/mylab/arista_configure_mlag_port_channel/files/{{ inventory_hostname }}_mlag_po.cfg"

- name: Push scripts to configure MLAG Port-Channel on Arista Spine Switches
  arista.eos.eos_config:
    src: "/home/network-admin/mylab/arista_configure_mlag_port_channel/files/{{ inventory_hostname }}_mlag_po.cfg"
    save_when: modified
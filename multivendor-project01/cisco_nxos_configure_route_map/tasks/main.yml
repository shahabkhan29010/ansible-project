---
# tasks file for cisco_nxos_configure_route_map
- name: Generate scripts to configure Route-map in Cisco Nexus BGW Switches
  template:
    src: cisco_nxos_configure_route_map.j2
    dest: "/home/network-admin/mylab/cisco_nxos_configure_route_map/files/{{ inventory_hostname }}_route_map.cfg"

- name: Push configuration scripts to configure Route-map in Cisco Nexus BGW Switches
  cisco.nxos.nxos_config:
    src: "/home/network-admin/mylab/cisco_nxos_configure_route_map/files/{{ inventory_hostname }}_route_map.cfg"
    save_when: modified
---
- name: Enable OSPF process on nxos
  cisco.nxos.nxos_ospfv2:
    config:
      processes:
        - process_id: 1

- name: Configuring OSPF under interfaces on nxos
  cisco.nxos.nxos_ospf_interfaces:
    config:
      - name: Ethernet 1/6
        address_family:
          - afi: ipv4
            processes:
              - process_id: '1'
                area:
                  area_id: 0.0.0.0
    state: merged
